<h1>Agregar Producto</h1>
<hr>
<form [formGroup]="myForm">
  <div class="row g-3 align-items-cente mb-3">
    <div class="col-auto">
      <label for="">Name:</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" name="name" id="name">
    </div>
    <div class="col-auto">
      <span>Information</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary">Change color</button>
    </div>
  </div>
</form>

<pre class="mt-5">{{ myForm.get('name')?.errors | json }}</pre>
